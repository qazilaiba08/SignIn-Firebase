
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
     <!-- SweetAlert2 from CDN -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
   <!-- Tailwand CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
      <!-- Heroicons CDN -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body  class="bg-gradient-to-r from-gray-800 via-gray-900 to-black min-h-screen flex items-center justify-center">
    <section class="w-full max-w-md bg-gray-800 text-white rounded-lg shadow-lg p-8">
        <div class="text-center">
            <h2 class="text-2xl font-bold mb-6">Login</h2>
            <p class="text-gray-400 mb-8">Please enter your login and password!</p>
        
            <form class="space-y-6">
                <div>
                    <label for="typeEmailX" class="sr-only">Email</label>
                    <input type="email" id="email" placeholder="Email" class="w-full bg-gray-900 text-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500" required>
                </div>

                <div>
                    <label for="typePasswordX" class="sr-only">Password</label>
                    <input type="password" id="password" placeholder="Password" class="w-full bg-gray-900 text-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500" required>
                </div>

                <div class="text-right text-sm">
                    <a href="./forgot.html" class="text-gray-400 hover:underline">Forgot password?</a>
                </div>

                <button type="button" id="btn" class="w-full py-3 px-6 bg-transparent border border-gray-500 text-white font-bold rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 transition duration-150">Login</button>
            </form>

            <div class="flex justify-center space-x-4 mt-6">
                <a href="#!" class="text-white"><i class="fab fa-facebook text-white-600 text-2xl hover:text-blue-800"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter text-white-600 text-2xl hover:text-blue-800"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google  text-white-600 text-2xl hover:text-blue-800"></i></a>
            </div>

            <p class="mt-8 text-gray-400">Don't have an account? <a href="index.html!" class="text-gray-300 font-semibold hover:underline">Sign Up</a></p>
        </div>
    </section>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="info.js"></script>
    <script type="module" src="forgot.js"></script>
    <script type="module" src="log.js"></script>
    <script type="module" src="sign.js"></script>

</body>
</html>
